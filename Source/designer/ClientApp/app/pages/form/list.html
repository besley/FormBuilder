<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form List</title>
    <link rel="stylesheet" href="vendor/ag-grid-community/dist/styles/ag-grid.css" />
    <link rel="stylesheet" href="vendor/ag-grid-community/dist/styles/ag-theme-bootstrap.css" />
    <link rel="stylesheet" href="vendor/ag-grid-community/dist/styles/ag-theme-alpine-dark.css" />
    <style type="text/css">
        .ag-header-cell {
            background-color: #49afcd
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="modal-body">
        <div class="row">
            <b class="icoBtn btnUp" onclick="formlist.updateUsingState();" title="Enable/Unable"></b>
            <b class="icoBtn btnSetting" onclick="formlist.upgradeForm();" title="Upgrade"></b>
            <b class="icoBtn btnRefresh" onclick="formlist.refreshForm();" title="Refresh"></b>
            <div id="myFormGrid" class="ag-theme-bootstrap" style="width:100%;height:300px;float:left;"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary lang" data-dismiss="modal" as="sure" onclick="formlist.sure();"></button>
        <button class="btn lang" data-dismiss="modal" aria-hidden="true" as="cancel"></button>
        <button class="btn btn-danger lang" as="delete" onclick="formlist.deleteForm();"></button>
    </div>

    <script type="text/javascript">
        $(function () {
            kresource.localize();
            formlist.getFormList();
        });
    </script>
</body>
</html>
